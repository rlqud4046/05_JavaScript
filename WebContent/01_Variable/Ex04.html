<!DOCTYPE html>

<script type="text/javascript">

	//문제1. 키보드로 두 수를 입력받아서 더해주는 프로그램
	
	let num1 = prompt("첫 번째 숫자를 입력하세요.");
	let num2 = prompt("두 번째 숫자를 입력하세요.");
	let sum = parseInt(num1) + parseInt(num2);
	alert("두 수의 합은 : " + sum);
	document.write("두 수의 합은 :" + sum+"<br>");

		
	//문제2. 키보드로 여러분의 이름, 나이, 연락처를 입력받아서 화면에 출력해 보세요.
	let name = prompt("이름을 입력하세요.");
	let age = prompt("나이를 입력하세요.");
	let hp = prompt("연락처를 입력하세요.");
	alert("이름 : " + name + "\n나이 : " + age + "\n연락처 : " + hp);	
	document.write("이름 : " + name + "<br>나이 : " + age + "<br>연락처 : " + hp);

</script>
