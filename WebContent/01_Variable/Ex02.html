<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
 	자바스크립트에서의 변수와 상수
 	- 변수 : 데이터를 저장하는 공간. 데이터가 변할 수 있음.
 	- 상수 : 데이터를 저장하는 공간. 데이터가 변할 수 없음.
 	
 	변수를 선언하는 방법
 	형식) var 변수명; (요즘에는 사용하지 않는 방식) 자료형을 따로 작성하지 않고 집어넣은 데이터에 따라 자료형이 정해짐 > 동적 바인딩
	형식) let 변수명; ES6 버전부터 변수 선언 시 let 키워드 작성
	
	상수 선언하는 방법
	형식) const 상수명;
	
	
 	자바스크립트 기본자료형의 종류
 	- 숫자형(number) : 숫자를 표현하는 자료형. 숫자 안에서도 정수, 실수로 구분이 되는데 
 		자바스크립트 에서의 숫자 자료형은 그 종류를 하나로 총괄함
 	- 문자형(string) : 작은 따옴표 또는 큰 따옴표를 양 끝에 두고, 그 안에 한 글자 이상의 문자,
 		기호 또는 숫자가 있는 자료형을 문자형이라고 함.('', "" 이런식도 물론 문자형으로 인식)
 	- 불린형(boolean) : 참(true) or 거짓(false) 두 가지 값을 가지는 자료형
 	- null과 undefined : null은 빈 값을 의미하고, undefined는 존재하지 않는 값을 의미함.
 	
 	변수명 작성 규칙
 	1. 변수명의 첫 글자는 영문자나 $ 또는 _만 올 수 있음.
 	2. 변수명은 자바스크립트의 예약어를 사용할 수 없음.
 		예약어는 자바스크립트에서 이미 사용 중인 단어를 말함 => 예를 들면(document, do, for 등등)
 	3. 변수명을 사용할 때는 되도록 의미를 부여해서 작성하는 것이 좋음.
 	4. 변수명을 사용할 때는 대, 소문자를 구분해야 함.	
 	*/
 	
 	var name = "홍길동";
 	console.log(name);
 	
 	name = 'JavaScript';
 	console.log(name);
 	
 	name =100;
 	console.log(name+1);
 	
 	/* var str = 'JavaScript';
 	console.log(str);
 	
 	var str ="Java";
 	console.log(str); */
 	// 같은 변수명을 사용해도 문제가 안되기때문에 헷갈리는 문제가 생겨버림 > var를 사용하지 않게된 이유
 	
 	var abc = 100;
 	console.log(abc+1);
 	
 	let str = 'JavaScript';
 	console.log(str);
 	
 	/* let str = "Java";
 	console.log(str); */
	// let으로 선언하면 같은 변수명 사용 불가능 >> 이게 더 안전
	
	//상수 작성 방법
	const con = 27;
	
	console.log(con);
	/* con = con+1;
	console.log(con); con은 상수이므로 오류 발생 */
	
	//웹 브라우저 상에 출력하는 방법
	document.write("<h2 style = 'color : red'>"+ str + "</h2>"); // 밖에 큰따옴표가 있으므로 안에는 작은따옴표
	
	//지정한 데이터 또는 변수에 저장된 자료형을 확인할 때 사용함.
	document.write(typeof str);
	
	

</script>


</head>
<body>

</body>
</html>
