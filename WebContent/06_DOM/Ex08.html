<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
    
    #myTable{
        width: 400px;
        border : 1px solid black;
        border-collapse: collapse;
    }
    #myTable th, #myTable td{
        border : 1px solid black;
        text-align: center;
    }
    
    
    </style>

    <script type="text/javascript">
        function addRow() {
            // 1. 한개의 tr태그와 4개의 td태그를 만들어야함.
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");
            let td4 = document.createElement("td");

            // 2. 각각의 td 태그에 form 태그의 text창에서 입력한 데이터를 넣어주어야 함.
            td1.innerHTML = f.num.value;
            td2.innerHTML = f.name.value;
            td3.innerHTML = f.phone.value;
            td4.innerHTML = "삭제";

            // 3. tr 태그에 td 태그들을 추가해 주어야 함.
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4); 

            let table = document.getElementById("myTable");
            let tbody = table.children[1];
            tbody.appendChild(tr);

            f.num.value = "";
            f.name.value = "";
            f.phone.value = "";
            f.num.focus();

            // tr태그에 마우스가 올라갔을 때 해당 행의 번호를 table 객체가 기억해야 함.
            tr.onmouseover = function () {
                table.clickedRowIndex = this.rowIndex;
            }

            // 클릭을 하면 해당 행을 삭제
            td4.onclick = function () {
                //테이블의 행번호를 받아서 동적으로 데이터 삭제.
                table.deleteRow(table.clickedRowIndex);
            }
        }
    </script>
</head>

<body>

    <h1>테이블에 행을 추가 / 삭제하는 예제</h1>
    <form name="f">
        <fieldset>
            번 호 : <input type="text" size="3" name="num">
            이 름 : <input type="text" size="10" name="name">
            연락처 : <input type="text" size="15" name="phone">
            <input type="button" value="추가" onclick="addRow()">
        </fieldset>

        <table id="myTable">
            <thead>
                <tr>
                    <th>번 호</th>
                    <th>이 름</th>
                    <th>연락처</th>
                    <th>삭 제</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </form>
</body>

</html>
