<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    onload = function () {
        //요소 생성
    let p_element = document.createElement("p"); // p 태그를 만들어주세요
    let hr_element = document.createElement("hr");   // hr 태그를 만들어주세요
    
        //요소에 속성 추가
        hr_element.setAttribute("title", "DOM을 이용한 수평선");
        p_element.appendChild(hr_element);

        // 생성된 요소를 body태그에 추가해 보자.
        document.body.appendChild(p_element);   // body 태그에 p 태그 추가
        //document.body.appendChild(hr_element);   // body 태그에 hr 태그 추가
    }


</script>
</head>
<body>

    <hr title = "직접 태그를 이용하여 생성된 수평선" />
    <!-- <p></p>
         <hr>-->

</body>
</html>
