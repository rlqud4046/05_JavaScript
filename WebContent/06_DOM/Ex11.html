<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form name="f1" action="http://www.google.com">
        <fieldset>
            <legend>폼 요소1</legend>
            <p>
                <label>비밀번호 : <input type="password" name="user_pw1" id="user_pw1"></label>
            </p>

            <p>
                <label>비밀번호 확인 : <input type="password" name="user_pw2" id="user_pw2">
                    <input type="submit" value="확인">
                </label>
            </p>
        </fieldset>
    </form>

    <form name="f2" action="httl://www.google.com">
        <fieldset>
            <legend>폼 요소2</legend>
            <div id="terms">
                회사는 법령이 정하는 바에 따라 "회원"의 개인 정보를 보호하기 위해 노력합니다.
                개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 개인정보취급방식이 적용됩니다.
            </div>
            <p>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">약관 동의합니다.</label>
            </p>

            <p>
                <input type="checkbox" name="allchk" id="allchk">
                <label for="allchk">전체선택</label><br />
                <input type="checkbox" name="subject1" id="subject1">
                <label for="subject1">과목1</label><br />
                <input type="checkbox" name="subject2" id="subject2">
                <label for="subject2">과목2</label><br />
                <input type="checkbox" name="subject3" id="subject3">
                <label for="subject3">과목3</label><br />

            </p>

            <p>
                <input type="submit" value="등록완료">
                <input type="reset" value="등록취소">
            </p>

        </fieldset>
    </form>

    <script type="text/javascript">
        // 첫 번째 폼요소의 확인버튼을 눌렀을 때 
        document.f1.onsubmit = function () {
            let pwd1 = document.f1.user_pw1.value;

            if (pwd1 == "") {
                alert("비밀번호 란에 비밀번호를 입력하세요...");
                f1.user_pw1.focus();
                return false; // 데이터의 전송이 차단됨. 이걸 작성하지 않으면 action 페이지로 이동하게 됨
            } else {
                // 첫 번째 비밀번호 입력란에 입력된 비밀번호를 두 번째 비밀번호 입력란에 복사해 넣음.
                document.f1.user_pw2.value = pwd1;
                // 두 번째 비밀번호 입력란에 비밀번호가 복사되면 해당 태그가 비활성화해서 더 이상 입력받을 수 없게 만듬.
                document.f1.user_pw2.disabled = true;
                return false;
            }

        }


        // 두 번쨰 폼요소의 약관동의 체크 버튼에 대한 내용
        document.f2.onsubmit = function () {
            let accpet = document.f2.accept;

            if (accept.checked == false) {
                alert("약관에 동의해 주세요.");
                accept.focus();
                return false;
            }
        }

        // 두 번째 폼요소의 전체선택 체크박스를 클릭했을 때
        document.f2.allchk.onclick = function () {

            if (this.checked) { // 여기서 this는 전체 선택 체크 박스 
                document.f2.subject1.checked = true;
                document.f2.subject2.checked = true;
                document.f2.subject3.checked = true;
            } else {
                document.f2.subject1.checked = false;
                document.f2.subject2.checked = false;
                document.f2.subject3.checked = false;
            }
        }





    </script>


</body>

</html>
