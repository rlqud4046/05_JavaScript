<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    /*
	함수의 종류
    1. 사용자 정의 함수 : 사용자가 직접 만들어 놓은 함수
        형식) function 함수명(매개변수){
            실행문;
        }
    2. 내장 함수 : javascript에서 자체적으로 제공해 주는 함수
    */

    function add(su1, su2){
        return su1+su2;
    }
    
    function sub(su1, su2){
        return su1-su2;
    }

    function mul(su1, su2){
        return su1*su2;
    }

    function div(su1, su2){
        return su1/su2;
    }

    let su1 = parseInt(prompt("첫 번째 수 입력"));
    let su2 = parseInt(prompt("두 번째 수 입력"));

    document.write("덧셈 결과 : " + add(su1, su2)+ "<br/>");
    document.write("뺄셈 결과 : " + sub(su1, su2)+ "<br/>");
    document.write("곱셈 결과 : " + mul(su1, su2)+ "<br/>");
    document.write("나눗셈 결과 : " + div(su1, su2)+ "<br/>");



</script>
</head>
<body>

</body>
</html>
