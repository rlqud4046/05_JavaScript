<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1. 내장객체 - 날짜(Date)
	let date = new Date();

	/* getYear()는 1900년을 시작 기준으로 함. 
	따라서 getYear()를 출력하면 120이 나옴, 그러므로 getFullYear()를 사용 */
	document.write("현재 년도 : " + date.getFullYear() + "년<br/>");
	//document.write("현재 년도 : " + date.getYear() + "년<br/>");

	// getMonth() 는 1월을 0으로 잡고 시작하므로 +1을 해주어야 현재 달이 나옴
	document.write("현재 월 : " + (date.getMonth() + 1) + "월<br/>");
	document.write("현재 일 : " + date.getDate() + "일<br/>");

	let day = date.getDay(); // 현재 요일 ==> 정수형으로 반환(0~6), 일요일~토요일
	if (day == 0) {
		document.write("현재 요일은 일요일<br/>");
		
	} else if (day == 1) {
		document.write("현재 요일은 월요일<br/>");
		
	} else if (day == 2) {
		document.write("현재 요일은 화요일<br/>");

	} else if (day == 3) {
		document.write("현재 요일은 수요일<br/>");

	} else if (day == 4) {
		document.write("현재 요일은 목요일<br/>");

	} else if (day == 5) {
		document.write("현재 요일은 금요일<br/>");

	} else if (day == 6) {
		document.write("현재 요일은 토요일<br/>");
	}
	
	
	// 현재 시간 - 시:분:초 받아오기
	document.write("현재 시각 > "+ date.getHours() +" : "+ date.getMinutes() + " : " + date.getSeconds());
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
