<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 배열 객체의 메서드 및 속성
	- join(연결문자) : 배열 객체에 데이터를 연결 문자를 기준으로 한개의 문자형 데이터로 반환
		let a = [a,b,c,d,e] 배열이 있을 때 a.join("1");을 하면 a1b1c1d1e1이 출력 
	- reverse() : 배열 객체에 데이터의 순서를 거꾸로 바꾼 후 반환
	- sort() : 배열 객체에 데이터를 오름차순으로 정렬
	- slice(index1, index2) : 배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라서 배열 객체로 가져옴
		구간 설정 시 index1부터 index2 전까지를 가져온다.
	- splice() : 배열 객체에 지정 데이터를 삭제하고 그 구간에 새로운 데이터를 삽입함.
	- concat() : 두 개의 배열 객체를 하나로 결합시킴
	- pop() : 배열 객체에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제
	- push(new data) : 배열 객체의 마지막 인덱스에 새 데이터를 삽입.
	- shift() : 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제
	- unshift(new data) : 배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입
	- length : 배열에 지정된 총 데이터의 갯수를 반환 */

	let data = ["홍대입구", "합정", "당산", "영등포구청"];
	document.write(data + "<br/>"); 
	document.write(typeof data + "<br/>");
	
	//join
	document.write("<font color = 'red'>join</font><br/>");
	document.write(data.join(" -> " ) + "<br/>");
	
	//reverse
	document.write("<font color = 'red'>reverse</font><br/>");
	document.write((data.reverse()).join("->")+"<br/>");
	
	//sort
	document.write("<font color = 'red'>sort</font><br/>");
	document.write(data.sort() + "<br/>");
	
	document.write("<hr/>");
	
	let greenLine = ["홍대입구", "합정", "당산", "영등포구청"];
	let darkBlueLine = ["서울역", "시청", "종각", "종로3가"];
	
	document.write(greenLine + "<br/>");

	//slice
	document.write("<font color = 'red'>slice</font><br/>");
	document.write(greenLine.slice(1,3) + "<br/>");
	
	//splice 
	document.write("<font color = 'red'>splice</font><br/>");
	greenLine.splice(2, 1, "강남", "역삼");
	document.write(greenLine + "<br/>");
	// 2,1의 의미 >> 2번째 인덱스부터 1개를 삭제하고 그 자리에 집어넣어라
	
	//concat
	document.write("<font color = 'red'>concat</font><br/>");
	document.write(greenLine.concat(darkBlueLine) + "<br/>");
	
	//pop 
	document.write("<font color = 'red'>pop</font><br/>");
	greenLine.pop(); // 1개 삭제
	document.write(greenLine + "<br/>");

	//push 
	document.write("<font color = 'red'>push</font><br/>");
	greenLine.push("신도림"); // 1개 추가
	document.write(greenLine + "<br/>");

	//shift 
	document.write("<font color = 'red'>shift</font><br/>");
	greenLine.shift();
	document.write(greenLine + "<br/>");

	//unshift 
	document.write("<font color = 'red'>unshift</font><br/>");
	greenLine.unshift("홍대입구");
	document.write(greenLine + "<br/>");


	



</script>
</head>
<body>

</body>
</html>
