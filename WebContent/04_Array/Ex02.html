<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 내장 객체 - 수학(Math)
	
	수학 객체 관련 함수(메서드)
	-abs(숫자) : 숫자의 절대값을 반환하는 함수.
	-max(숫자1, 숫자2, ...) : 숫자 중 가장 큰 값을 반환
	-min(숫자1, 숫자2, ...) : 숫자 중 가장 작은 값을 반환
	-pow(숫자, 제곱값) : 숫자의 거듭제곱 값을 반환하는 함수.
	-random() : 0 ~ 1 사이의 난수를 반환 ( 0 ~ 0.99999999999999999999999999...)
	-round(숫자) : 소수점 첫재 자리에서 반올림하여 정수를 반환
	-ceil(숫자) : 소수점 첫째 자리에서 무조건 올림하여 정수 반환
	-floor(숫자) : 소수점 첫재 자리에서 무조건 버림하여 정수를 반환
	-sqrt(숫자) : 숫자의 제곱근 값을 반환하는 함수
	 */
	
	
	
	document.write("최대값 : " + Math.max(30,47,8,81,123,145,24,125,5) + "<br/>");
	
	document.write("최소값 : " + Math.min(30,47,8,81,123,145,24,125,5)+ "<br/>");
	
	let num = 2.1234;
	document.write(Math.round(num)+ "<br/>"); 
	document.write(Math.ceil(num)+ "<br/>"); 
	document.write(Math.floor(num)+ "<br/>"); 
	document.write(Math.random()+ "<br/>"); 
	document.write(Math.random() * 10 + "<br/>"); // 0~10 사이 난수 발생
	document.write(Math.floor(Math.random() * 10+1) + "<br/>"); // 1~10의 정수 발생
	
	





</script>
</head>
<body>

</body>
</html>
