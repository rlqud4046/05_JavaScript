<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("<h1>컴퓨터와 가위, 바위, 보 게임하기</h1><br/>");

   var res =prompt("가위, 바위, 보 중 하나를 선택하세요.");

      // 1부터 3사이의 난수를 발생
   let random= Math.ceil(Math.random*3);
   // 가위:1, 바위:2, 보:3
   switch(res){
      case "가위" : 
               if(random==1){alert("비겼습니다.");}
               if(random==2){alert("졌습니다..");}
               if(random==3){alert("이겼습니다.");}
      break;

      case "바위" : 
      
    
               if(random==1){alert("이겼습니다.");}
               if(random==2){alert("비겼습니다.");}
               if(random==3){alert("졌겼습니다.");}
      break;

      case "보" : 
               if(random==1){alert("졌겼습니다.");}
               if(random==2){alert("이겼습니다.");}
               if(random==3){alert("비겼습니다.");}
      
      break;

   }

</script>
