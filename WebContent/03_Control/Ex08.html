<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type = "text/javascript">

	//다중 for문

	// 문제1. 다중 for문을 이용하여 구구단을 출력하세요/ 
	for(let i =2;i<=9;i++){
		document.write(i+"단<br/>");
		for(let j=1;j<=9;j++){
			document.write(i + "*" + j + "=" + i*j + "<br/>");
		}
		document.write("<br/>");

	}

	for(let i =1;i<=9;i++){
		for(let j=2;j<=9;j++){
			document.write(j + "*" + i + "=" + i*j + "		");
		}
		document.write("<br/>");

	}


</script>
</head>
<body>

</body>
</html>
