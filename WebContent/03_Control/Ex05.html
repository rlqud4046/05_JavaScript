<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">

		// 반복문 - while문
		let i = 1; // 초기식
		while (i <= 10) {
			document.write("안녕하세요" + i + "<br/>");
			i++;
		}
		document.write("<hr/>");

		//문제1. 1~100사이의 숫자 중에서 숫자가 4의 배수이면서 6의 배수인 경우만 화면에 출력

		let k = 1;
		while (k <= 100) {
			if (k % 4 == 0 && k % 6 == 0) {
				document.write(k + "<br/>");
			}
			k++;
		}

			//문제2. 1~100 사이의 숫자 중 짝수일 경우에는 파란색으로 출력을 하고 홀수인 경우에는 빨간색으로 화면에 출력 

			let j = 1;
			while (j <= 100) {
				if (j % 2 == 0) {
					document.write("<font color ='blue'> " + j);
				} else document.write("<font color ='red'> " + j);
				j++;
			}

	</script>
</head>

</html>
